{% extends 'recycle_app/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Please Login</h1>

        <form method="post" action="{% url 'recycle_app:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <div class="form-group col-sm-6">
           <!-- <label for="exampleInputEmail1">Email address</label> -->
           <label for="username">Username:</label>
           <input type="text" name="username" placeholder="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
         </div>
          <!-- <label for="username">Username:</label>
          <input type="text" name="username" placeholder="username" required><br> -->
          <div class="form-group col-sm-6">

          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="password" required>


        </div>
          <input type="submit" name="" value="Login">

        </form>

    </div>
  </div>
{% endblock %}
